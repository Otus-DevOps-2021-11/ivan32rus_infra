#cloud-config
disable_root: true
timezone: Europe/Moscow
repo_update: true
repo_upgrade: true
apt:
  preserve_sources_list: true

users:
  - name: yc-user
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh-authorized-keys:
      - "ssh-rsa  test@test"

runcmd:
  - wget https://github.com/Otus-DevOps-2021-11/ivan32rus_infra/tree/main/config-scripts/sys_boot.sh
  - bash sys_boot.sh
